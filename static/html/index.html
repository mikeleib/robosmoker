<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>RoboSmoker</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script language="javascript" type="text/javascript" src="http://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.js"></script>
    <script src="js/robosmoker.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.css" />
  </head>

  <body onLoad="loaded()">

    <div data-role="page">

      <div data-role="header">
	<h1>RoboSmoker</h1>
      </div><!-- /header -->

      <div data-role="main" class="ui-content">
	<p>pit:<span id="pitTemp"></span> goal:<span id="goalTemp"></span> fan:<span id="fan"></span></p>
	<div id="chartdiv" ></div>
      </div><!-- /content -->


      <div data-role="footer" data-position="fixed">
	<h4>footer</h4>
	<a href="#settingsPopup" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear" data-role="button" data-rel="popup" class="ui-btn-right">Settings</a>
	<div data-role="popup" id="settingsPopup" data-theme="a" class="ui-corner-all">
	  <a href="#" id="tempClose" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
	  <div style="padding:10px 20px;">
	    <form>
	      <label for="slider-1">Goal Temperature</label>
	      <input type="range" name="slider-1" id="slider-1" min="125" max="400" value="250">
	    </form>
	    </div>
	</div>
      </div><!-- /footer -->

    </div><!-- /page -->

  </body>
</html>
